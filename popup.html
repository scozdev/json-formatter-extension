<!DOCTYPE html>
<html>
<head>
  <title>JSON Formatter Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .settings-section {
      margin-bottom: 20px;
    }
    .url-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete {
      background: #f44336;
      padding: 4px 8px;
      font-size: 12px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <h3>General Settings</h3>
    <label for="defaultOpenLevel">Default Open Level:</label>
    <input type="number" id="defaultOpenLevel" min="1" max="10" value="2">
    
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="hoverPreview">
      <label for="hoverPreview">Enable Hover Preview</label>
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="animateOpen">
      <label for="animateOpen">Enable Animations</label>
    </div>
  </div>

  <div class="settings-section">
    <h3>Allowed URLs</h3>
    <div>
      <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
      <button id="addUrl">Add URL</button>
    </div>
    <div class="url-list" id="urlList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
